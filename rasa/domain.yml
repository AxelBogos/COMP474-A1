version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_course
  - about_topic_of_lecture
  - about_university_offers_course
  - about_which_course_in_university_teaches_about_subject
  - teach_course
  - count_courses
  - course_website
  - count_readings
  - subject_of_course
  

entities:
  - course
  - topic
  - university
  - course_title
  - lecture_number
  
slots:
  course:
    type: any
    initial_value: "initial"
  lecture_number:
    type: any
    initial_value: "initial"
  topic:
    type: text
  university:
    type: text
  course_title:
    type: text
  
actions:
 - action_course_info
 - get_teach_course
 - action_topic_of_lecture
 - action_university_offers_course
 - action_which_course_in_university_teaches_about_subject

 
 
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
